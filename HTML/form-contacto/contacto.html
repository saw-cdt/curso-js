<!DOCTYPE html>

<head>
    <title>Contacto</title>
</head>
<body>

    <h1>Muchas gracias! dentro de breve nos pondremos en contacto contigo</h1>
    <fieldset>

        <legend>Datos de contacto</legend>

        <form action="contacto.html">
            
            <label for="nombre">Nombre</label>
            <input type="text" name="Nombre" id="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" name="Apellido" id="apellido">

            <br>

            <label for="mail">Correo</label>
            <input type="text" name="Correo" id="mail">

            <br>

            <label for="coms">Comentarios</label>
            <textarea name="Comentarios" id="coms" cols="30" rows="3"></textarea>

            <button>Aceptar</button>
            
        </form>
    </fieldset>
</body>
</html>
